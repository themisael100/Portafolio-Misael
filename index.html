<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="" type="icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Portfolio</title>
    <link rel="icon" href="/assets/images/icono.png" type="image/x-icon">
</head>

<body class="dark">

    <header class="header">
        <div class="switches">
            <div id="toggle-theme" class="toggle-theme">
                <img id="toggle-icon" src="" alt="icon theme" class="toggle-theme__icon">
                <p id="toggle-text" class="toggle-theme__text">Dark Mode</p>
            </div>
        </div>
        <div id="flags" class="flags">
            <div class="flags__item" data-lenguague="es">
                <img src="assets/icons/es.svg" alt="">
            </div>
        </div>
        <div id="flags" class="flags">
            <div class="flags__item" data-lenguague="en">
                <img src="assets/icons/gb.svg" alt="">
            </div>
        </div>
        <div id="toggle-colors" class="colors">
            <div data-color="hsl(214, 84%, 56%)" class="colors__item colors__item--blue"></div>

            <div data-color="hsl(150, 84%, 56%)" class="colors__item colors__item--green"></div>

            <div data-color="hsl(276, 84%, 56%)" class="colors__item colors__item--purple"></div>

            <div data-color="hsl(46, 84%, 56%)" class="colors__item colors__item--orange"></div>
        </div>
    </header>

    <main class="main">
        <section class="column column--left">
            <section class="column column--left"></section>

        </section>
    </main>
</body>

</html>
